<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    


    <div class="header">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/signup">Signup</a></li>
            <li><a href="/showData">Show Data</a></li>
        </ul>
    </div>

    <div class="registration">
        <h2>Register here</h2>
        <form action="/addData" method="post">
           Name: <input required class="form-control" type="text" placeholder="Enter name" name="name">
           Age: <input required class="form-control" type="number" placeholder="age" name="age">
           City: <input required class="form-control" type="text" placeholder="your city" name="city">
           Date of Birth: <input required class="form-control" type="date" name="date">
           <button type="submit" class="btn btn-success mt-3">Submit</button>
        </form>
    </div>

</body>
</html>
